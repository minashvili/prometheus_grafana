log_format supersonic '$remote_addr - $remote_user [$time_local] [$msec] '
         '[$request_time] "$request" $status $body_bytes_sent '
         '"$http_referer" "$http_user_agent" "$http_x_forwarded_for"';

server {
    listen 80;
    listen [::]:80;

    server_name 194-67-67-115.cloudvps.regruhosting.ru;

    index index.php index.html index.htm;

    root /var/www/html;
    access_log /var/log/nginx/access.log supersonic;
    error_log /var/log/nginx/error.log;

    #log_format custom '$remote_addr';

    location /nginx_status {
        stub_status on;
        access_log off;
        allow all;
        deny all;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location /stub_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    location ~ /\.ht {
        deny all;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        allow all;
    }

    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
        expires max;
        log_not_found off;
    }
}

server {
    listen 8080;
    listen [::]:8080;

    server_name 194-67-67-115.cloudvps.regruhosting.ru;

    location /stub_status {
        stub_status on;
        access_log off;
        allow all;
        deny all;
    }
}





